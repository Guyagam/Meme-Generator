<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator</title>
</head>

<body class="main-layout " onload="onInit();onGalleryInit()">
  <header class="main-header full flex align-center space-between">
    <div class="logo"><img src="pic/LOGO.png"> </div>
    <nav class="main-nav">
      <ul class="flex clean-list">
        <li><a onclick="backToGallery()" href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> -->
  </header>
  <section class="memeEditor-container full">
    <canvas id="my-canvas" style="width: 600px; height: 600px;" height="600" width="600"></canvas>
    <div class="editor">
      <span class="span-line">you are on line: <span class="line-count">1</span></span>
      <input class="text-line " type="text" onkeyup="onsetLineTxt(this.value)" name="line-text" />
      <button class="up btn-editor" onclick="onTextPosition(2)"><img src="icons/icons8-up-16.png"></button>
      <button class="down btn-editor" onclick="onTextPosition(-2)"><img src="icons/downArrow.png"></button>
      <button class="add btn-editor" onclick="onAddLine()"><img src="icons/add.png"></button>
      <button class="delete btn-editor" onclick="onClearLine()"><img src="icons/trash.png"></button>
      <button class="switch-line btn-editor" onclick="onSwitchLines(1)"><img
          src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
      </button>
      <button class="increase btn-editor" onclick="onChangeFont(5)"><img src="icons/increase_font_-_icon.png"></button>
      <button class="decrease btn-editor" onclick="onChangeFont(-5)"><img src="icons/decrease_font_-_icon.png"></button>
      <button class="align-left btn-editor" onclick="onAlignText('end')"><img src="icons/align-to-left.png"></button>
      <button class="align-center btn-editor" onclick="onAlignText('center')"><img
          src="icons/center-text-alignment.png"></button>
      <button class="align-right btn-editor" onclick="onAlignText('rigth')"><img
          src="icons/align-to-right.png"></button>
      <select class="font-set " onchange="onFontSet(this.value)" class="select-font">
        <option value="Montsrrat">Montsrrat</option>
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
      </select>
      <input class="fill-color btn-editor" type="color" onchange="onsetColor(this.value)" name="color-picker">
      <input class="stroke-color btn-editor" type="color" onchange="onsetStroke(this.value)" name="stroke-picker">
      <!-- <button class="backBtn" onclick="backToGallery()">Back to Meme selection</button> -->


      <button class="btn-share" onclick="onUploadImg()">
        Share
      </button>
      <button class="btn-download">
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
      </button>

    </div>
  </section>
  <section class="gallery-container">
  </section>
  <div class="team-member">
    <img class="rounded-circle" src="pic/151794423_4361941000502305_3164921860299803515_n.jpg" alt="">
    <div class="col-div">
      <h4>Guy Agam</h4>
      <p>25 years old Full Stack Developer from Kfar Yona</p>
      <div class="social-buttons">
        <a href="https://www.facebook.com/guy.agam.9/">
          <img class="networkIcons" src="icons/icons8-facebook-48.png">
        </a>
        <a href="https://www.linkedin.com/in/guy-agam-647371229/">
          <img class="networkIcons" src="icons/icons8-linkedin-2-30.png">
        </a>
      </div>
    </div>
  </div>
  <footer class="full footer">
    <img src="pic/LOGO.png">
    <span>Guy Agam,Coding Academy 2022</span>
  </footer>
</body>
<script src="js/utils.js"></script>
<script src="js/memeController.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/Services/upload_service.js"></script>
<script src="js/Services/memeService.js"></script>


</html>
