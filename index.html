<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator</title>
</head>

<body onload="onInit();onGalleryInit()">
  <header class="main-header flex align-center space-between">
    <div class="logo"><img src="pic/Layer_2.png"> </div>
    <nav class="main-nav">
      <ul class="flex clean-list">
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">Photodiary</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Travel</a></li>
      </ul>
    </nav>
    <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> -->
  </header>
  <section class="memeEditor-container">
    <canvas id="my-canvas" style="width: 600px; height: 600px;"></canvas>
    <div class="editor">
      <input type="text" onchange="onsetLineTxt()" name="line-text" />
      <input type="color" onchange="onsetColor(this.value)" name="color-picker">
      <button onclick="onChangeFont(5)">+</button>
      <button onclick="onChangeFont(-5)">-</button>
      <button onclick="onSwitchLines(1)">Switch Lines</button>
      <button onclick="backToGallery()">Back to Meme selection</button>
    </div>
  </section>
  <section class="gallery-container">
  </section>

</body>
<script src="js/utils.js"></script>
<script src="js/memeController.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/Services/memeService.js"></script>


</html>
