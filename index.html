<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator</title>
</head>

<body onload="onInit();onGalleryInit()">
  <section class="gallery-container">
  </section>
  <section class="memeEditor-container">
    <canvas id="my-canvas"></canvas>
    <div class="editor">
      <input type="text" onchange="onsetLineTxt()" name="line-text" placeholder="Please enter your text" />
      <input type="color" onchange="onsetColor(this.value)" name="color-picker">
      <button onclick="onChangeFont(5)">+</button>
      <button onclick="onChangeFont(-5)">-</button>
      <button onclick="onSwitchLines(1)">Switch Lines</button>
    </div>
  </section>
</body>
<script src="js/utils.js"></script>
<script src="js/memeController.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/Services/memeService.js"></script>


</html>
